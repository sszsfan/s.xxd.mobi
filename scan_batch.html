<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="renderer" content="webkit">
	<meta name="apple-mobile-web-app-capable" content="no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="x-dns-prefetch-control" content="on">
	<title>确认批次</title>
	<link href="styles/common.css" rel="stylesheet" type="text/css">
</head>
<body class="js_modal_open">
	<div class="s_content_box">
		<div class="icon_scanbox">
		</div>
		<div class="text_inner">
			批号：879876，共668件衣物
		</div>
		<div class="intro_inner">
			来自 五一大道店
		</div>
		<div class="loadingbox">
			<img src="images/loading.gif">
			<p class="desc">加载中...</p>
		</div>
	</div>
	<!-- //s_content_box -->
	
	<div class="s_button_box">
		<div class="button_item">
			<button class="btn btn_screen btn_green js_button_001">确认接收</button>
		</div>
		<div class="button_item">
			<a href="index.html" class="btn btn_screen btn_white">取消</a>
		</div>
	</div>
	<!-- //s_button_box -->
	
	
	<!-- //弹出层 开始 -->
	<div class="modal js_modal_001">
	  <div class="modal_dialog_tips showtips">
	    <div class="modal_content">
	    	<div class="mcs_img">
	    		<div class="loadingbox" style="display:none;">
					<img src="images/loading.gif">
				</div>
				<!-- //处理中 -->
				<div class="successbox" style="display:none;">
					<span class="icon"></span>
				</div>
				<!-- //处理成功 -->
				<div class="failurebox">
					<span class="icon"></span>
				</div>
				<!-- //处理失败 -->
	    	</div>
	    	<div class="mcs_text">
	    		处理失败
	    	</div>
	    </div>
	  </div>
	  <div class="modal_cover"></div>
	</div>
	<!-- //弹出层 结束 -->
	
	<!-- start javascript -->
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/common.js"></script>
	<!-- end javascript -->

</body>
</html>
